<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420">
  <title>LinPlayer TV Remote</title>
  <link rel="stylesheet" href="remote.css">
</head>
<body>
  <div id="status">连接中…</div>
  <input type="text" id="textfield" placeholder="(可选) 输入字符：仅做简单尝试"><br><br>
  <div id="trackpad"></div><br>
  <img width="360" src="images/buttons.png" usemap="#image-map" alt="Remote buttons">

  <map name="image-map">
    <area alt="Up" title="Up" href="#" onclick="up(); return false;" coords="126,3,236,102" shape="rect">
    <area alt="Down" title="Down" href="#" onclick="down(); return false;" coords="232,313,129,210" shape="rect">
    <area alt="Right" title="Right" href="#" onclick="right(); return false;" coords="235,101,339,208" shape="rect">
    <area alt="Left" title="Left" href="#" onclick="left(); return false;" coords="20,104,125,208" shape="rect">
    <area alt="Back" title="Back" href="#" onclick="back(); return false;" coords="22,344,124,446" shape="rect">
    <area alt="Home" title="Home" href="#" onclick="home(); return false;" coords="126,340,239,445" shape="rect">
    <area alt="OK" title="OK" href="#" onclick="enter(); return false;" coords="126,102,234,210" shape="rect">
  </map>

  <script src="remote.js"></script>
</body>
</html>
