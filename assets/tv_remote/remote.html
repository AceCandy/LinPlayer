<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420">
  <title>LinPlayer TV Remote</title>
  <link rel="stylesheet" href="remote.css">
</head>
<body>
  <div id="status">连接中…</div>
  <input type="text" id="textfield" placeholder="(可选) 输入字符：仅做简单尝试"><br><br>
  <div id="trackpad"></div>

  <div class="pad" aria-label="Remote buttons">
    <button class="btn up" type="button" onclick="up();">↑</button>
    <button class="btn left" type="button" onclick="left();">←</button>
    <button class="btn ok" type="button" onclick="enter();">OK</button>
    <button class="btn right" type="button" onclick="right();">→</button>
    <button class="btn down" type="button" onclick="down();">↓</button>
  </div>

  <div class="row">
    <button class="btn wide" type="button" onclick="back();">Back</button>
    <button class="btn wide" type="button" onclick="home();">Home</button>
  </div>

  <script src="remote.js"></script>
</body>
</html>
