<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=420">
  <title>LinPlayer TV Remote</title>
  <link rel="stylesheet" href="remote.css">
</head>
<body>
  <div id="status">连接中…</div>
  <input type="text" id="textfield" placeholder="(可选) 输入字符：仅做简单尝试"><br><br>
  <div id="trackpad"></div><br>
  <img width="360" src="images/buttons.png" usemap="#image-map" alt="Remote buttons">

  <map name="image-map">
    <area alt="Up" title="Up" onclick="up()" coords="126,3,236,102" shape="rect">
    <area alt="Down" title="Down" onclick="down()" coords="232,313,129,210" shape="rect">
    <area alt="Right" title="Right" onclick="right()" coords="235,101,339,208" shape="rect">
    <area alt="Left" title="Left" onclick="left()" coords="20,104,125,208" shape="rect">
    <area alt="Back" title="Back" onclick="back()" coords="22,344,124,446" shape="rect">
    <area alt="Home" title="Home" onclick="home()" coords="126,340,239,445" shape="rect">
    <area alt="OK" title="OK" onclick="enter()" coords="126,102,234,210" shape="rect">
  </map>

  <script src="remote.js"></script>
</body>
</html>
